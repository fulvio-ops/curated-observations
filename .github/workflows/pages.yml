name: Daily fetch + Deploy Pages

on:
  schedule:
    - cron: "10 5 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  daily:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm install

      - name: Run daily collector
        run: npm run daily:run

      - name: Commit changes (if any)
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
          else
            git config user.name "ketogo-bot"
            git config user.email "ketogo-bot@users.noreply.github.com"
            git add public/data/observations.json public/data/objects.json
            git commit -m "Daily editorial update"
            git push
          fi

  build:
    needs: daily
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm install
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
