name: Daily fetch + Deploy Pages

on:
  schedule:
    - cron: "10 5 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  daily:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm install

      - name: Sync latest main (before generating)
        run: |
          git fetch origin main
          git checkout main
          git reset --hard origin/main

      - name: Run daily collector
        run: npm run daily:run

      - name: Commit changes (if any)
        run: |
          git config user.name "ketogo-bot"
          git config user.email "ketogo-bot@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git add public/data/observations.json public/data/objects.json
          git commit -m "Daily editorial update"
          git push origin main

  build:
    needs: daily
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync latest main (CRITICAL)
        run: |
          git fetch origin main
          git checkout main
          git reset --hard origin/main

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm install
      - run: npm run build

      - name: Ensure fresh JSON in dist (CRITICAL)
        run: |
          mkdir -p dist/data
          cp -f public/data/observations.json dist/data/observations.json
          cp -f public/data/objects.json dist/data/objects.json

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

